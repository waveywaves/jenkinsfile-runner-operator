# permissions for end users to view runs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: run-viewer-role
rules:
- apiGroups:
  - jenkins.io.jenkins.io
  resources:
  - runs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - jenkins.io.jenkins.io
  resources:
  - runs/status
  verbs:
  - get
